<!DOCTYPE html>
<html>
<title>Visual Analysis of Public Health in USA</title>
<meta charset="utf-8">
<script src="https://unpkg.com/topojson@3"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js" rel="external nofollow" ></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<!-- <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script> -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<body>
    <h3>Visual Analysis of Public Health In USA</h3>
    <br/>
    
    <div class="columns">
        <div class="topColumn1">
            <div class="card" style="height: 490px;">
                <div id="geoHeadingText"></div>
                <div class="ttip">
                    <ul>
                        <li><b >Fast Food Center's</b></li>
                    </ul>
                    <span class="ttext">The dots in the Geo Map represents fast food center's</span>
                </div>
                <!-- <span >
                    <ul style="margin-left: 500px;">
                        <li ><b >Fast Food Center's</b></li>
                    </ul>
                </span> -->
                <div id="map" width="440" height="300"></div>
                <div id="mapbody"> </div>
            </div>
        </div>
        <div class="topColumn2">
            <div class="card" style="height: 490px;">
                 <div id="pcpHeadingText">PCP Plot</div>
                 <div id="svgPcpPlot"></div>

          </div>
        </div>
    </div>

    <div class="columns-down">
        <div class="bottomColumn1">
            <div class="card">
                <!-- <div id="barHeadingText">Bar Plot</div> -->
                <div id="bubbleChartText"></div>
                <!-- <div id="barChart"></div> -->
                <div id="betterBubbleChart"></div>
            </div>
        </div>

        <div class="bottomColumn3">
            <!-- <p class="line-1 anim-typewriter">Animation typewriter style using css steps()</p> -->
            <div id="pieHeadingText">Donut Chart</div>
            <div id="mainPie"></div>
            <div id="mainTooltip" class="hidden">
                <p><span id="value"></span></p>
            </div>
        </div>

        <div class="bottomColumn2">
            <!-- <div id="textHeadingText">State Data</div> -->
            <br/><br/>
            <h3 id="cityName"></h3>
            <br/>
            <ul style="list-style-type:none;">
                <li >
                    <h3 id="deaths" ></h3>
                </li>
                <br/>
                <li>
                    <h3 id="airQuality" ></h3>
                </li>
                <br/>
                <li>
                    <h3 id="Unemployed" ></h3>
                </li>
                <br/>
                <li>
                    <h3 id="Uninsured" ></h3>
                </li>
            </ul>
        </div>
        
    </div>



</body>
<script src="../static/js/newgeo.js"></script>
